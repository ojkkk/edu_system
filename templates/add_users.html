<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>用户管理</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>角色</th>
                <th>姓名</th>
                <th>操作</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.fullname }}</td>
                <td>
                    <a href="/admin/edit_user/{{ user.id }}">编辑</a>
                    <form action="/admin/delete_user" method="post" style="display:inline;">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('admin_dashboard') }}">返回仪表板</a>
    </div>
</body>
</html>
